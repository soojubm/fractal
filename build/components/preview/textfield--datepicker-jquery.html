<div class="textfield">

  <input type="text" id="datepicker" /></p>

  <br /><br />
<div class="textfield">
  <label for="from">From</label>
  <input type="text" id="from" name="from" />
  <label for="to">to</label>
  <input type="text" id="to" name="to" />
</div>

<script>
  $( function() { var dateFormat = "mm/dd/yy", from = $( "#from" ) .datepicker({ defaultDate: "+1w", changeMonth: true, changeYear: true, numberOfMonths: 3 }) .on(
  "change", function() { to.datepicker( "option", "minDate", getDate( this ) ); }), to = $( "#to" ).datepicker({ defaultDate: "+1w", changeMonth:
  true, numberOfMonths: 3 }) .on( "change", function() { from.datepicker( "option", "maxDate", getDate( this ) ); }); function getDate( element ) {
  var date; try { date = $.datepicker.parseDate( dateFormat, element.value ); } catch( error ) { date = null; } return date; } } );
</script></div>
