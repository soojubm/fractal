  <body>
    <div style="padding:2rem"><div style="display:flex;flex-direction:column;gap:1rem;max-width:400px;">
  <ul>
    <li>
      textfield : hiddenLabel / size / status / prefix / suffix. 나머지는 일단 다른 컴포넌트로.
    </li>
    <li>--textfield-size</li>
    <li>--textfield-label-font-size</li>
    <li>--textfield-label-margin-bottom</li>
  </ul>

  <br />

  <div style="display:flex;flex-direction:column;gap:1.5rem;">
    <div class="textfield" data-size="small">
      <label class="textfield-label" for="id">레이블</label>
      <input class="textfield-input" type="text" id="textfield1" placeholder="size small" />
    </div>
    <div class="textfield" data-size="medium">
      <label class="textfield-label" for="id">레이블</label>
      <input class="textfield-input" type="text" id="textfield1" placeholder="size medium" />
    </div>
    <div class="textfield" data-size="large">
      <label class="textfield-label" for="id">레이블</label>
      <input class="textfield-input" type="text" id="textfield1" placeholder="size large" />
    </div>
    <div class="textfield" data-size="xlarge">
      <label class="textfield-label" for="id">레이블</label>
      <input class="textfield-input" type="text" id="textfield1" placeholder="size xlarge" />
    </div>
  </div>

  <br />
  <hr />
  <br />

  <div class="textfield">
    <input class="textfield-input" type="text" id="textfield1" placeholder="hidden label" />
  </div>

  <div class="textfield">
    <input class="textfield-input" type="text" id="textfield1" placeholder="focused" style="outline:2px solid var(--color-point);" />
  </div>

  <div class="textfield">
    <input class="textfield-input" type="text" id="textfield1" placeholder="readonly" readonly />
  </div>

  <br />
  <hr />
  <br />

  <div class="textfield">
    <label class="textfield-label" for="id">비밀번호</label>
    <input class="textfield-input" type="password" id="id" placeholder="숫자, 특수문자 포함 8자 이상" />
    <p class="textfield-helper">helper text</p>
  </div>

  <div class="textfield is-error">
    <label class="textfield-label" for="id">비밀번호</label>
    <input class="textfield-input" type="password" id="id" placeholder="숫자, 특수문자 포함 8자 이상" />
    <p class="textfield-helper">helper text</p>
  </div>

  <div class="textfield is-disabled">
    <label class="textfield-label" for="id">레이블</label>
    <input class="textfield-input" type="text" id="textfield1" placeholder="readonly" disabled />
    <p class="textfield-helper">helper text</p>
  </div>

  <br />
  <hr />
  <br />

  <div class="textfield" data-align="horizontal">
    <label class="textfield-label" for="id">
      이메일 주소
      <abbr class="text" data-variant="caption" data-color="primary">필수</abbr>
    </label>
    <input class="textfield-input" type="email" id="id" placeholder="soojubm@gmail.com" />
  </div>

  <div class="textfield">
    <label class="textfield-label" for="id">
      이메일 주소
      <abbr class="text" data-variant="caption" data-color="primary">필수</abbr>
    </label>
    <input class="textfield-input" type="email" id="id" placeholder="soojubm@gmail.com" />
  </div>

  <br />
  <hr />
  <br />

  <div class="textfield" data-variant="underlined" data-size="large">
    <label class="textfield-label" for="id">
      underlined
      <abbr class="text" data-variant="caption" data-color="primary">필수</abbr>
    </label>
    <input class="textfield-input" type="email" id="id" placeholder="soojubm@gmail.com" />
  </div>
  <div class="textfield" data-variant="underlined" data-size="medium">
    <label class="textfield-label" for="id">
      underlined
      <abbr class="text" data-variant="caption" data-color="primary">필수</abbr>
    </label>
    <input class="textfield-input" type="email" id="id" placeholder="soojubm@gmail.com" />
  </div>
  <div class="textfield" data-variant="underlined" data-size="small">
    <label class="textfield-label" for="id">
      underlined
      <abbr class="text" data-variant="caption" data-color="primary">필수</abbr>
    </label>
    <input class="textfield-input" type="email" id="id" placeholder="soojubm@gmail.com" />
  </div>
</div></div>
