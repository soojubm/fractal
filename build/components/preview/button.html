    <div style="padding:2rem">
<ul>
  <li>--button-min-width: 5rem;</li>
  <li>--button-height: 40px;</li>
  <li>--button-border: var(--border);</li>
  <li>--button-radius: var(--radius);</li>
  <li>--button-font-weight: var(--font-weight-bold);</li>
  <li>--button-background-color: null;</li>
  <li>TODO 버튼 형태의 input type=file</li>
</ul>

<br />

<section class="tile" data-variant="outlined">
  <div class="group" role="group">
    <button class="button" data-variant="lined" data-size="large">Lined</button>
    <button class="button" data-variant="lined" data-size="medium">Lined</button>
    <button class="button" data-variant="lined" data-size="small">Lined</button>
    <button class="button" data-variant="lined" data-size="tiny">Lined</button>
  </div>

  <br />

  <div class="group" role="group">
    <button class="button" data-variant="filled" data-size="large">Filled</button>
    <button class="button" data-variant="filled" data-size="medium">Filled</button>
    <button class="button" data-variant="filled" data-size="small">Filled</button>
    <button class="button" data-variant="filled" data-size="tiny">Filled</button>
  </div>

  <br />

  <div class="group" role="group">
    <button class="button" data-variant="subtle" data-size="large">Subtle</button>
    <button class="button" data-variant="subtle" data-size="medium">Subtle</button>
    <button class="button" data-variant="subtle" data-size="small">Subtle</button>
    <button class="button" data-variant="subtle" data-size="tiny">Subtle</button>
  </div>

  <br />

  <div class="group" role="group">
    <button class="button" data-variant="text" data-size="large">Text</button>
    <button class="button" data-variant="text" data-size="medium">Text</button>
    <button class="button" data-variant="text" data-size="small">Text</button>
    <button class="button" data-variant="text" data-size="tiny">Text</button>
  </div>
